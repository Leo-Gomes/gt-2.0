<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Digite seu email">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite uma senha">

            <label for="genero" class="bloco">Gênero</label>
            <input type="radio" name="genero" id="f">
            <label for="f">Feminino</label>

            <input type="radio" name="genero" id="m">
            <label for="m">Masculino</label>

            <input type="radio" name="genero" id="o">
            <label for="o">Outro</label>
            <textarea name="genero" id="o" style="resize: none;" placeholder="Caso outro, descreva"></textarea>

            <label for="stack" class="bloco">Stack</label>

            <input type="checkbox" name="stack" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" name="stack" id="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="stack" id="js">
            <label for="js">Javascript</label>
            <input type="checkbox" name="stack" id="sql">
            <label for="sql">SQL</label>

            <label for="" class="bloco">Selecionar turno</label>

            <select name="" id="">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <button>Cadastrar</button>

        </form>
    </main>
</body>

</html>
