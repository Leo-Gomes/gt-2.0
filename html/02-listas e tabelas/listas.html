<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body style="display: flex; justify-content: space-between;">
    <div>
        <h1>Lista ordenada</h1>
        <h2>Ingred. bolo</h2>
        <ol>
            <li>Farinha de trigo</li>
            <li>Açucar</li>
            <li>Fermento</li>
            <li>Margarina</li>
        </ol>
    </div>

    <div>
        <h1>Lista não ordenada</h1>
        <h2>Ingred. bolo</h2>
        <ul>
            <li>Farinha de trigo</li>
            <li>Açucar</li>
            <li>Fermento</li>
            <li>Margarina</li>
        </ul>
    </div>
</body>
</html>
