<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="../styles/formulario.css">
</head>

<body>
    <div class="tela">
        <main>
            <h1>Cadastro de Usuário</h1>
            <form>
                <div>
                    <label for="nome" class="bloco">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email" class="bloco">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="data-nasc" class="bloco">Data de nascimento</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>

                    <select name="" id="">
                        <option value="">Janeiro</option>
                        <option value="">Fevereiro</option>
                        <option value="">Março</option>
                        <option value="">Abril</option>
                        <option value="">Março</option>
                        <option value="">Maio</option>
                        <option value="">Junho</option>
                        <option value="">Julho</option>
                        <option value="">Agosto</option>
                        <option value="">Setembro</option>
                        <option value="">Outubro</option>
                        <option value="">Novembro</option>
                        <option value="">Dezembro</option>
                    </select>

                    <select name="" id="">
                        <option value="">2015</option>
                        <option value="">2016</option>
                        <option value="">2017</option>
                        <option value="">2018</option>
                        <option value="">2019</option>
                        <option value="">2020</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                    </select>
                </div>
                <div>
                    <label for="genero" class="bloco">Gênero</label>
                    <div class="gen">
                        <input type="radio" name="genero" id="f">
                        <label for="f">F</label>
                        <input type="radio" name="genero" id="m">
                        <label for="m">M</label>
                        <input type="radio" name="genero" id="outro">
                        <label for="outro">Outro</label>
                        <textarea name="outro" id="outro" placeholder="Descreva caso selecionar outro"></textarea>
                    </div>
                </div>
                <div>
                    <label class="bloco">Stack</label>

                    <input type="checkbox" name="stack" id="html">
                    <label for="html">HTML</label>

                    <input type="checkbox" name="stack" id="css">
                    <label for="css">CSS</label>

                    <input type="checkbox" name="stack" id="javascript">
                    <label for="javascript">Javascript</label>

                    <input type="checkbox" name="stack" id="node">
                    <label for="node">Node</label>

                    <input type="checkbox" name="stack" id="sql">
                    <label for="sql">Sql</label>

                </div>
                <div>
                    <label for="senha" class="bloco">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <button type="submit">Cadastrar</button>
            </form>

            <p>Já tem cadastro? <a href="./formulario.html">Entre aqui</a>.</p>
        </main>
    </div>
</body>

</html>
